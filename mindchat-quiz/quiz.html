<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mindchat-quiz/navbar-sidebar.css" />
    <link rel="stylesheet" href="/mindchat-quiz/quiz1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Quiz</title>
  </head>
  <body>
    <!-------------------nav--------------------->
    <nav class="navbar">
      <div class="logo">
        <img src="/mindchat-quiz/asset/logo2 (2).png" alt="" class="logo-img" />
        <span for="">MindChat</span>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="#">Feed</a></li>
          <li><a href="#">Contact us</a></li>
          <li><a href="#">My profile</a></li>
        </ul>
        <button class="Lo-btn">Log out</button>
      </div>
    </nav>
    <!---------------main------------------>
    <div class="main">
      <!----------left side bar-->
      <div class="left-side-bar">
        <div class="img">
          <img src="/mindchat-quiz/asset/icons8-feed-64.png" alt="" />
          <p>Feed</p>
        </div>
        <div class="img">
          <img src="/mindchat-quiz/asset/icons8-account-64.png" alt="" />
          <p>My profile</p>
        </div>
        <div class="img">
          <img src="/mindchat-quiz/asset/icons8-questions-50.png" alt="" />
          <p>Question</p>
        </div>
        <div class="sub-qst">
          <p>Recnt</p>
        </div>
        <div class="sub-qst">
          <p>most answered</p>
        </div>
        <div class="item">
          <input type="checkbox" id="A" />
          <img
            src="/mindchat-quiz/asset/right-arrow.png"
            alt=""
            class="arrow"
          />
          <label for="A">Filter</label>
          <ul>
            <div class="subbb">
              <input type="checkbox" id="1" />
              <label for="1">Cs</label>
            </div>
            <div class="subbb">
              <input type="checkbox" id="2" />
              <label for="2">Design</label>
            </div>
            <div class="subbb">
              <input type="checkbox" id="3" />
              <label for="3">Biology</label>
            </div>
            <div class="subbb">
              <input type="checkbox" id="4" />
              <label for="4">Electronics</label>
            </div>
            <div class="subbb">
              <input type="checkbox" id="5" />
              <label for="5">Physics</label>
            </div>
            <div class="subbb">
              <input type="checkbox" id="6" />
              <label for="6">Geology</label>
            </div>
          </ul>
        </div>
        <div class="img">
          <img src="/mindchat-quiz/asset/icons8-quiz-50.png" alt="" />
          <p>Quizz</p>
        </div>
        <div class="img">
          <img src="/mindchat-quiz/asset/icons8-inquiry-48.png" alt="" />
          <p>Help</p>
        </div>
      </div>
      <!--------centrer---------------->
      <div class="center">
        <div class="title">
          <p class="blue">Quiz time !</p>
          <br />
          <p class="tedto">
            you have reached your <span class="blue">25 points</span
            ><img src="/mindchat-quiz/asset/icons8-clap-99.png" alt="" />
            <br />now you can answer a one question quiz and win
            <span class="red">3 points</span>
          </p>
        </div>
        <div class="box-container">
          <div class="box" id="gold">Quiz 1</div>
          <div class="box" id="blue">Quiz 2</div>
          <div class="box" id="red">Quiz 3</div>
        </div>
        <p class="tedto title" id="lastone">select one of the quizzes above</p>
      </div>
    </div>
  </body>
</html>
